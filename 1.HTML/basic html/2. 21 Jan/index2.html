    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML Table</title>
</head>
<body>

  <table cellpadding="10" cellspacing="5" border="1">
    <thead>
      <tr>
        <th>Header Cell 1</th>
        <th>Header Cell 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Body Cell 1</td>
        <td>Body Cell 2</td>
      </tr>
      <tr>
        <td>Body Cell 3</td>
        <td>Body Cell 4</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Footer Cell 1</td>
        <td>Footer Cell 2</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>

</body>
</html>
