<!--More about tags and attributes -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">

        <fieldset>

            <!--Placeholder-->

            <label for="">Enter name</label>
            <input type="text" name="" id="" placeholder="ex, Ram" autofocus>
            
            <br>
            <br>

            <!--Value n readonly-->

            <label for="">Enter Country</label>
            <input type="text" name="" id=""  value="India" readonly>

            <br>
            <br>
            <!--Number-->
           
            <label for="">number</label>
            <input type="number" name="" id="" min="0" max="10">
             
            <br>
            <br>
            <!--choose file-->
           
            <input type="file" name="" id="" min="0" max="10">

            

        </fieldset>
    </form>
    
</body>
</html>
