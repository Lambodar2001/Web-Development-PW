<!-- Z-index -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        .box1{

            height: 200px;
            width: 200px;
            background-color: #ff6e6e;

            position: relative;
            z-index:2;

        }

        .box2{

            height: 200px;
            width: 200px;
            background-color: #91c4ff;

            position:absolute;
            top:50px;
            left:50px;
            
            z-index: 1;
        }
    </style>


</head>
<body>
    


    <div>
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
