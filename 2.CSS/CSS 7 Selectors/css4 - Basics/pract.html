<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Origin and Clip</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .box {
            width: 200px;
            height: 200px;
            margin: 20px;
            border: 10px solid #000;
            padding: 20px;
            background-image: url('./coding.jpg');
            
            background-size: 200px;
            color: white;
            display: inline-block;
        }

        .border-box-origin {
            background-origin: border-box;
        }

        .padding-box-origin {
            background-origin: padding-box;
        }

        .content-box-origin {
            background-origin: content-box;
        }

        .border-box-clip {
            background-clip: border-box;
        }

        .padding-box-clip {
            background-clip: padding-box;
        }

        .content-box-clip {
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <h1>Background Origin</h1>
    <div class="box border-box-origin">border-box (origin)</div>
    <div class="box padding-box-origin">padding-box (origin)</div>
    <div class="box content-box-origin">content-box (origin)</div>

    <h1>Background Clip</h1>
    <div class="box border-box-clip">border-box (clip)</div>
    <div class="box padding-box-clip">padding-box (clip)</div>
    <div class="box content-box-clip">content-box (clip)</div>
</body>
</html>
