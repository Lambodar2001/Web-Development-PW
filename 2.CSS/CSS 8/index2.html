<!-- Text and Font properties  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Properties Example</title>
    <style>
        .text-color {
            color: blue; /* Sets text color to blue */
        }
        .text-align {
            text-align: center; /* Centers the text */
        }
        .text-decoration {
            text-decoration: underline; /* Underlines the text */
        }
        .text-transform {
            text-transform: uppercase; /* Transforms text to uppercase */
        }
        .text-indent {
            text-indent: 50px; /* Indents the first line by 50px */
        }
        .letter-spacing {
            letter-spacing: 2px; /* Adds 2px space between characters */
        }
        .line-height {
            line-height: 1.5; /* Sets line height to 1.5 times the font size */
        }
        .word-spacing {
            word-spacing: 10px; /* Adds 10px space between words */
        }
    </style>
</head>
<body>
    <p class="text-color">This text is blue.</p>
    <p class="text-align">This text is centered.</p>
    <p class="text-decoration">This text is underlined.</p>
    <p class="text-transform">This text is uppercase.</p>
    <p class="text-indent">This paragraph has an indented first line.</p>
    <p class="letter-spacing">This text has increased letter spacing.</p>
    <p class="line-height">This text has increased line height.</p>
    <p class="word-spacing">This text has increased word spacing.</p>
</body>
</html>
