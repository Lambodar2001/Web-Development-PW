<!-- Display properties  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        p{
            background-color: #f5b8b8;
            display: inline;
        }

        span{

            background-color: #fc5a5a;
            display: block;

            
        }

     

        
    </style>
</head>
<body>

    <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sunt, eos?
    </p>   
    <!-- p is block level in  nature -->
    
    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Omnis, excepturi.
    </p>

    <hr>

    <span>Lorem ipsum dolor sit amet.</span>
    <span>Lorem ipsum dolor sit amet.</span>

    <!-- span is inline in nature -->
   
   

</body>
</html>
