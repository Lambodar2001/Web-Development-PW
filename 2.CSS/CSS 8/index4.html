<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span{
            background-color: #ff1212;
            height: 200px;
            width: 300px;
            display: inline-block;
        }

        p{
            height: 200px;
            width: 300px;
            background-color: #ff1212;
       }
    </style>
</head>
<body>
    
    <span>  
        Lorem ipsum dolor sit amet.
    </span>
    
  
    <hr>

    <p>
        Lorem ipsum dolor sit amet.
    </p>



    

</body>
</html>
