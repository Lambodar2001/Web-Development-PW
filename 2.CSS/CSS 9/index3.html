<!-- Gradiant -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Examples</title>
<style>
  /* Linear Gradient */
  .linear-gradient {
    width: 200px;
    height: 200px;
    background: linear-gradient(to right, #ffcccc, #ccffff);
    margin-bottom: 20px;
  }

  /* Radial Gradient */
  .radial-gradient {
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, #ffcccc, #ccffff);
    margin-bottom: 20px;
  }

  /* Conic Gradient */
  .conic-gradient {
    width: 200px;
    height: 200px;
    background: conic-gradient(from 45deg, #ffcccc, #ccffff);
  }

  /* Styling for clarity */
  .gradient-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 20px;
  }
  
  /* Additional styles */
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 40px;
  }
  
  h1 {
    color: #333;
  }
  
  p {
    color: #666;
    margin-bottom: 20px;
  }




</style>
</head>
<body>

<h1>Understanding CSS Gradients</h1>
<p>Examples of linear, radial, and conic gradients:</p>

<div class="gradient-container">
  <div class="linear-gradient"></div>
  <div class="radial-gradient"></div>
  <div class="conic-gradient"></div>
</div>


</body>
</html>
