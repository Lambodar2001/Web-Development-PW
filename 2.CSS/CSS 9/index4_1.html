<!-- transition-timing-function -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            background-color: #fac4c4;
            width: 150px;
            height: 100px;
            


        }

        div:hover{

            width: 400px;
            transition: width 5s ;
            transition-timing-function: ease;


        }
    </style>
</head>
<body>
    
    <div></div>
</body>
</html>
