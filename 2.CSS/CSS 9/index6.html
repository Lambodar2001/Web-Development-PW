<!-- CSS ANIMATION 
 
1. basics animatiiona and properties-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div{

            width:  100px ;
            height: 100px;
            background-color: #d58282;

            animation-name: colorchange;
            animation-duration: 10s;
            animation-delay: 2s;

            position: relative;
        }

        @keyframes colorchange{

            from{
                
                background-color: #d5c782;
                top:0px;
                left:0px;
            
            }

            to{
                background-color: #ff0000;
                top:0px;
                left:100px;
            
            }
        }


    </style>
</head>
<body>
    
    <div>

    </div>

</body>
</html>
